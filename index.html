<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando Formulario </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <main>
        <h1>Registro</h1>

        <form action="" class="informacao-login">
            <label for="Nome" class="label">Nome:</label>
            <input class="input" type="text" id="Nome" name="nome" required>
            <label for="email" class="label">E-mail:</label>
            <input class="input" type="email" id="email" name="email" required>
            <label for="Senha" class="label">Senha:</label>
            <input class="input" type="password" id="Senha" name="Senha" required>
        </form>
        <form action="checkbox"></form>
            <input type="checkbox" class="termos">Aceito os termos e condições
            <button class="registrar">Registrar</button>
        </form>        
    </main>
    <footer>
        <p>© 2025 - Pagina desenvolvida por Bruno Santos</p>
    </footer>

</body>

</html>
